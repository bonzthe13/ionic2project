<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>
	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
        <ion-label stacked color="primary"><ion-icon name="ios-mail-open"></ion-icon> Email Address</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"	required>
        </ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>
			<ion-item>
        <ion-label stacked color="primary"><ion-icon name="key"></ion-icon> Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>
		<!--<ion-row responsive-sm>-->
			<div padding>
				<button ion-button full block (click)="onLogin(loginForm)" type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
        <!--<button ion-button full block (click)="onSignup()" color="danger">Signup</button>-->
			</div>
		<!--</ion-row>-->
	</form>
</ion-content>
